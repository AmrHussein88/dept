wakanda.file.path=${java.io.tmpdir}/wakanda-test

# H2 in-memory
spring.datasource.url=jdbc:h2:mem:debt_it;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Disable scheduling by default during IT to control triggers manually
spring.task.scheduling.enabled=false
spring.main.allow-bean-definition-overriding=true

